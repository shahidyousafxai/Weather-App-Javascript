<html lang="en">
  <head>

  <body>
    <div class="container">

        <input type="text" class="input" placeholder="Enter City..." />

      </div>

      <div class="result">
        <div class="digits">
          <span class="temprature"><span class="degree">0</span> <span class="symbol">&#176;C</span></h1>
        </div>
        <div class="cond">
          <p class="city">City: <span class="city-span">-----</span></p>
          <p class="weather">Condition: <span class="weather-span">-----</span></p>
          <p class="humidity">Humidity: <span class="humidity-span">-----</span></p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
